<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta id="user-data">
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="https://fonts.googleapis.com/css?family=Roboto:400,700,900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css" integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous"/>
    <script src="/js/jquery-3.3.1.min.js"></script>

     <script src="https://cdn.jsdelivr.net/npm/passwordless-bb@2.0.7/index.js"></script>


    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="/css/bootstrap.min.css">
    
    <!-- Style -->
    <link rel="stylesheet" href="/css/style.css">
  

    <title>Verify Registration Details</title>
    <style>
        .map-responsive{
    overflow:hidden;
    padding-bottom:50%;
    position:relative;
    height:0;
}
.map-responsive iframe{
    left:0;
    top:0;
    height:100%;
    width:100%;
    position:absolute;
}
    </style>
  </head>
  <body>
  

  <div class="content">
    
    <div class="container">
      <div class="row align-items-stretch justify-content-center no-gutters">
        <div class="col-md-7 col-sm-12">
            <div class="card">
                <div class="card-body">
            <div class="row d-flex justify-content-center">
                <img src="https://www.blue-bricks.com/wp-content/uploads/2021/06/logo_transparent-1.png" id ="logo" style="width: 18rem;">
            </div>
          <div class="form h-100 contact-wrap pt-4">
            <h3 class="text-center" th:if="${data.type == 1}">Passwordless Register</h3>
            <h3 class="text-center" th:if="${data.type == 2}">Passwordless Login</h3>
              <div class="row mt-4">
                  <div class="col-12">
                  <p class="mb-1"><span class="mr-2"><i class="far fa-clock"></i></span><b>Request Time</b></p>
                  <h6 style="font-size: 14px;" th:text="${data.reqTime}"></h6>
                </div>
              </div>
              <hr class="my-1">
              <div class="row">
                <div class="col-12">
                <p class="mb-1"><span class="mr-2"><i class="fas fa-tv"></i></span><b>Requesting Device</b></p>
                <h6 style="font-size: 14px;" th:text="${data.device}"></h6>
              </div>
            </div>
            <hr class="my-1">
            <div class="row">
              <div class="col-12">
              <p class="mb-1"><span class="mr-2"><i class="fas fa-map-marker-alt"></i></span><b>Location</b></p>
              <div class="map-responsive">
                <iframe id="map" src="" width="600" height="450" frameborder="0" style="border:0" allowfullscreen></iframe>
            </div>
            </div>
          </div>
          <hr class="my-1">
              <div class="row justify-content-center mt-4">
                <div class="col-6 form-group text-center">
                    <a class="btn btn-block btn-outline-primary rounded-0 py-2 px-4" onclick="declineProcess('Resistration')">Decline</a>
                </div>
                <div class="col-6 form-group text-center">
                    <a class="btn btn-block btn-primary rounded-0 py-2 px-4" th:if="${data.type == 1}" onclick="approveRegister()" style="color: #fff;">Approve</a>
                  <a class="btn btn-block btn-primary rounded-0 py-2 px-4" th:if="${data.type == 2}" onclick="approveLogin()" style="color: #fff;">Approve</a>
                </div>
              </div>
            </form>
        </div>
        </div>
        </div>
      </div>
    </div>

  </div>
    
  </div>

  <script th:inline="javascript">
    const data = [[${data}]];
    document.getElementById("map").src = `https://www.google.com/maps?q=${data.latitude},${data.longitude}&zoom=15&output=embed`;
    document.getElementById("user-data").dataset.username = data.username;
    document.getElementById("user-data").dataset.id = data.id;

  </script>

    <script src="/js/jquery-3.3.1.min.js"></script>
   
    <script src="/js/bootstrap.min.js"></script>


  <script src="/js/script.js"></script>
    <script src="/js/Detect.js"></script>

  </body>
</html>
