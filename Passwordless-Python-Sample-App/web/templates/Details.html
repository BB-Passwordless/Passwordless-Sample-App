{% extends 'layout.html' %}
{% block css %}


    <style>
        .map-responsive{
    overflow:hidden;
    padding-bottom:50%;
    position:relative;
    height:0;
}
.map-responsive iframe{
    left:0;
    top:0;
    height:100%;
    width:100%;
    position:absolute;
}
    </style>



    {% endblock css%}
{% block content %}
  

  <div class="content">
    <div id="auth-data" data-username={{data.username}} data-id={{data.id}}>
    <div class="container">
      <div class="row align-items-stretch justify-content-center no-gutters">
        <div class="col-md-7 col-sm-12">
            <div class="card">
                <div class="card-body">
            <div class="row d-flex justify-content-center">
                <img src="https://www.blue-bricks.com/wp-content/uploads/2021/06/logo_transparent-1.png" style="width: 18rem;">
            </div>
          <div class="form h-100 contact-wrap pt-4">
            <h3 class="text-center">Passwordless Login</h3>
              <div class="row mt-4">
                  <div class="col-12">
                  <p class="mb-1"><span class="mr-2"><i class="far fa-clock"></i></span><b>Request Time</b></p>
                  <h6 style="font-size: 14px;">{{data.reqTime}}</h6>
                </div>
              </div>
              <hr class="my-1">
              <div class="row">
                <div class="col-12">
                <p class="mb-1"><span class="mr-2"><i class="fas fa-tv"></i></span><b>Requesting Device</b></p>
                <h6 style="font-size: 14px;">{{data.device}}</h6>
              </div>
            </div>
            <hr class="my-1">
            <div class="row">
              <div class="col-12">
              <p class="mb-1"><span class="mr-2"><i class="fas fa-map-marker-alt"></i></span><b>Location</b></p>
              <div class="map-responsive">
                <iframe id="map" src=https://www.google.com/maps?q={{data.latitude}},{{data.longitude}}&zoom=15&output=embed width="600" height="450" frameborder="0" style="border:0" allowfullscreen></iframe>
            </div>
            </div>
          </div>
          <hr class="my-1">

{% if data.type ==2 %}

              <div class="row justify-content-center mt-4">
                <div class="col-6 form-group text-center">
                    <a class="btn btn-block btn-outline-primary rounded-0 py-2 px-4" onclick="declineProcess('Login')">Decline</a>
                </div>
                <div class="col-6 form-group text-center">
                    <a class="btn btn-block btn-primary rounded-0 py-2 px-4" onclick="approveLogin()" style="color: #fff;">Approve</a>
                </div>
              </div>
{% else %}
              <div class="row justify-content-center mt-4">
                <div class="col-6 form-group text-center">
                    <a class="btn btn-block btn-outline-primary rounded-0 py-2 px-4" onclick="declineProcess('Register')">Decline</a>
                </div>
                <div class="col-6 form-group text-center">
                    <a class="btn btn-block btn-primary rounded-0 py-2 px-4" onclick="approveRegister()" style="color: #fff;">Approve</a>
                </div>
              </div>
{% endif %}
            </form>
        </div>
        </div>
        </div>
      </div>
    </div>

  </div>
    </div>

    

   
{% endblock content %}
